<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Asynchronous</title>
</head>
<body>
<script>
    const shower=(time)=> new Promise((resolve,reject)=>{
        resolve(time);
    })
    const eatBreakfast=(time)=>new Promise((resolve,reject)=>{
        resolve(time);
    })
    const getDresses=(time)=>new Promise((resolve,reject)=>{
        resolve(time);
    })
    const morningRoutine=async (startTime)=>{
        try {
            const step1Time=await shower(startTime);
            const step2Time=await eatBreakfast(step1Time);
            const step3Time=await getDresses(step2Time);
        }
        catch (e){
            return e;
        }
    }
    console.log(morningRoutine(20));
</script>
</body>

</html>
